<html>
  <body>
    <script>

    //Math #1
      function zero_negativity(arr){
        for (let i = 0; i < arr.length; i++){
          if(arr[i] < 0){
            return false;
          }
        }
        return true;
      }
      const test1 = zero_negativity([1,2,3,-10]);
      console.log(test1);

      //Math #2
      function is_even(int){
        if(int % 2 == 0){
          return true;
        }
        return false;
      }
      const test2 = is_even(24);
      console.log(test2);

      //Math #3
      function how_many_even(arr){
        let count = 0;
        for (let i = 0; i < arr.length; i++){
          if(is_even(arr[i])){
            count += 1;
          }
        }
        return count;
      }
      const test3 = how_many_even([1,4,6,3,3,8]);
      console.log(test3);

      //Math #4
      function create_dummy_array(n){
        let newarr = [];
        for (let i = 0; i < n; i++){
          newarr.push(Math.floor(Math.random() * 9));
        }
        return newarr;
      }
      const test4 = create_dummy_array(20);
      console.log(test4);

      //Math #5
      function random_choice(arr){
        var rand = Math.floor(Math.random() * arr.length)
        return arr[rand];
      }
      const test5 = random_choice([2,4,1,3]);
      console.log(test5);


    </script>
  </body>
</html>
