<body>
  <script>

    class Deck{
      constructor(){
        this.deck = [];
      }

      reset(){
        this.deck = [];
        const suits = ['Clubs','Hearts','Diamonds','Spades'];
        const values = ['Ace',2,3,4,5,6,7,8,9,10,'Jack','Queen','King'];

        for(const suit of suits){
          for(const value of values){
            this.deck.push(`${value} of ${suit}`);
          }
        }
        return this;
      }
      shuffle(){
        for(let i = 0; i < this.deck.length; i++){
          var rand = Math.floor(Math.random() * 51);
          var temp = this.deck[i];
          this.deck[i] = this.deck[rand];
          this.deck[rand] = temp;
        }
        console.log(this.deck);
        return this;
      }
      deal(){
        return this.deck.pop();
      }
    }

    class Player{
      constructor(name){
        this.name = name;
        this.hand = [];
      }
      draw(deck){
        this.hand.push(deck.deal());
        return this;
      }
      discard(){
        this.hand.pop();
        return this;
      }
    }

    let deck2 = new Deck();
    deck2.reset().shuffle();
    console.log(deck2);

    let player2 = new Player("Ronnel");
    player2.draw(deck2).draw(deck2);
    console.log(player2);
    console.log(deck2);

	</script>
</body>
