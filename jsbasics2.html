<html>
  <body>
    <script>

      function magic_multiply(x,y){

        if(x == 0 && y == 0){
          var product = "All products 0";
          return product;
        }else{
          var product = x * y;
          return product;
        }

      }

      let test1 = magic_multiply(5,2);
      console.log(test1);

      let test2 = magic_multiply(0,0);
      console.log(test2);

      let test3 = magic_multiply([1,2,3], 2);
      console.log(test3);

    </script>
  </body>
</html>
