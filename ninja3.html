<body>
  <script>

    class Ninja {
      constructor(name){
        this.name = name;
        this.health = 100;
        this.speed = 3;
        this.strength = 3;
      }
      showStats(){
        console.log(`Name: ${this.name}, Health: ${this.health}, Speed: ${this.speed}, Strength: ${this.strength}`);
        return this;
      }
      kick(ninja){
        const damage = this.strength * 15;
        ninja.health -= damage;
        console.log(ninja.name + " was kicked by " + this.name + " and lost " + damage + " health!");
        return this;
      }
      punch(ninja){
        ninja.health -= 5;
        console.log(ninja.name + " was punched by " + this.name + " and lost 5 health!");
        return this;
      }
      sayName(){
        console.log(`My ninja name is: ${this.name}`);
        return this;
      }
      drinkSake(){
        this.health += 10;
        return this;
      }

    }

    class Sensei extends Ninja{
      constructor(name){
        super(name);
        this.speed = 10;
        this.strength = 10;
        this.wisdom = 10;
        this.health = 200;
      }
      showStats(){
        console.log(`Name: ${this.name}, Health: ${this.health}, Speed: ${this.speed}, Strength: ${this.strength}, Wisdom: ${this.wisdom}`);
      }
      speakWisdom(){
        super.drinkSake();
        console.log("What one programmer can do in one month, \ntwo programmers can do in two months");
      }
    }

    var ninja1 = new Ninja("Nick");
    var ninja2 = new Ninja("Frank");
    ninja1.showStats();
    ninja2.showStats();
    ninja1.kick(ninja2);
    ninja2.showStats();

    const superSensei = new Sensei("Master Splinter");
    superSensei.speakWisdom();
    superSensei.showStats();

	</script>
</body>
</html>
